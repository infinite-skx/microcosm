<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Micromanage</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      h1, h2, h3, h4, h5 {
        font-family: Georgia, serif;
        font-weight: 500;
      }

      a:link {
        text-decoration: none;
      }

      a:link:hover,
      a:link:focus {
        text-decoration: underline
      }

      .nav {
        border-bottom: 1px dotted #d9d9d9;
        margin: 0 auto;
        max-width: 768px;
        padding: 16px;
        text-align: center;
      }

      .nav a {
        padding: 8px;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 13px;
        color: #55d;
      }

      .home-post {
        padding: 24px;
        border-bottom: 1px solid #d9d9d9;
      }

      .home-container {
        margin: 0 auto;
        max-width: 768px;
      }

      .home-meta {
        font-family: Georgia;
        padding: 16px 8px;
        text-align: center;
        border-bottom: 1px dotted #d9d9d9;
      }

      .home-pager {
        font-family: sans-serif;
        font-size: 13px;
        padding: 8px;
        text-transform: uppercase;
      }

      .post {
        padding: 24px;
        max-width: 768px;
        margin: 0 auto;
      }

      .comments {
        border-top: 1px solid #d9d9d9;
        padding: 24px;
        max-width: 768px;
        margin: 0 auto;
      }

      .comment {
        font-size: 90%;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .comment blockquote {
        border-left: 4px solid #aaa;
        font-style: italic;
        margin-left: 0;
        padding-left: 24px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
